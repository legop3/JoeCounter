<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Counter ()</title>
    <link rel="stylesheet" href="/tailwind.min.css">
    <link rel="icon" type="image/x-icon" href="/coin.png">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white overflow-block">
    <!-- <p class="">Joe has hated rich people</p> -->

    <div class="z-10 flex flex-col items-center justify-center">

        
        <p id="count" class="text-6xl text-center bg-black bg-opacity-50 rounded-xl p-3"></p>

        <div class="flex flex-col items-center justify-center">
            <input id="comment" type="text" placeholder="Add a comment (optional)" class="bg-gray-800 p-2 m-1 rounded-xl text-3xl">
            <button id="increment" class="bg-green-800 p-3 m-1 text-3xl rounded-xl">Report an instance</button>
        </div>
        <button id="decrement" class="bg-gray-800 p-2 m-1 rounded-xl text-xs">Remove last entry</button>

    </div>

    <div class="bg-gray-800 overflow-scroll rounded-xl m-1 p-1 w-full md:w-1/2">
    <p class="m-1">Things that Joe has said about rich people:</p>
        <div id="commentlist" >

        </div>

    </div>





    <div id="coins" class="fixed top-0 left-0 -z-10 overflow-scroll"></div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
